{% extends "base-recipe-generator.html" %}


{% block content %}
    <div class="container">
        <div id="form-container">
            <form id="my-form" method="POST" action="{{ url_for('submit_form_en') }}">
                <div class="form-group">
                    <label for="dropdown">Select a condition:</label>
                    <select class="form-control" id="dropdown" name="dropdown" style="width: auto; min-width: 150px;">
                        <option value="LPR">GERD</option>
                        <option value="GERD">LPR</option>
                        <option value="SIBO">SIBO</option>
                    </select>
                </div>
                <div id="info" class="info-container bg-light text-muted px-3 py-2 mb-3" style="display: none;"></div>
                <div class="form-group">
                    <label for="text_input" class="additional-instructions">Additional Instructions (optional):</label>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <textarea class="form-control" id="text_input" name="text_input" rows="4" placeholder='You could tell the AI to avoid specific foods, or request a specific kind of dish. For best results, keep it short and precise. Example: "I want a soup recipe for lunch. Avoid recipes that include cream. Make it low in sodium."'></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="loading" class="mt-4" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <span class="ml-2">Processing your request. This may take 20 to 60 seconds. Please wait...</span>
        </div>
        <div id="output" class="mt-4" style="display:none;"></div>
    </div>
{% endblock %}

{% block endbody %}
    <script>
        var submit_form_url = "{{ url_for('submit_form_en') }}";
    </script>
{% endblock %}

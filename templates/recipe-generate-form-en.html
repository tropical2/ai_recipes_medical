{% extends "base-recipe-generator.html" %}

{% block scripts %}
    <script>
        var submit_form_url = "{{ url_for('submit_form_en') }}";
    </script>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Flask Form</h1>
        <div id="form-container">
            <form id="my-form" method="POST" action="{{ url_for('submit_form_en') }}">
                <div class="form-group">
                    <label for="dropdown">Select a condition:</label>
                    <select class="form-control" id="dropdown" name="dropdown" style="width: auto; min-width: 150px;">
                        <option value="LPR">LPR</option>
                        <option value="GERD">GERD</option>
                        <option value="SIBO">SIBO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="text_input">Text Input:</label>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <input type="text" class="form-control" id="text_input" name="text_input" placeholder="Enter text">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="loading" class="mt-4" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <span class="ml-2">Processing your request, please wait...</span>
        </div>
        <div id="output" class="mt-4" style="display:none;"></div>
    </div>
{% endblock %}
